<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de navidad</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            min-height: 100vh;
            margin: 0;
            padding: 0;

        }
        .barra-navegacion {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            padding: 16px 2px;
            justify-content: center;
            gap: 40px;
            position: relative;
            padding: 15px;
        }
        .menu {
            list-style: none;
            display: flex;  
            gap: 20px;
            margin: 0 auto;
            padding: 0;
            align-items: center;
            font-size: 12px;
        }
        .menu-item {
            position:static;
            cursor: pointer;
        }
        .menu-item.dropdown:hover .dropdown-menu {
            display: flex ;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            width: 100%;
            height: 100px;
            left: 0;
            background: #f90000;
            padding: 60px 50px;
            box-shadow: 0px 8px 10px -5px rgba(0, 0, 0, 0.4);
            justify-content: space-around;
            align-items: flex-start; 
            vertical-align: middle;
            transition: max-width 0.4s ease-in-out, opacity 0.4s ease-in-out;
            overflow: hidden;
            margin-top: 20px;
        }
        .btn {
            background-color: #00ff3c;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #000000;
        }
        .icon {
            max-width: 50px;
            font-size: 1.5rem;
        }
        .section {
            width: 100%;
            height: 600px;
            background-color: #00ff3c;

        }
        .contenido-seccion-1 {
            width: 80%;
            height: 600px;
            background-color: aquamarine;
            display: flex;
            justify-content:center;
            align-items: center;
            margin: 0 auto;
            margin-bottom: 30px;
        }   
        .contenido-seccion-2 {
            width: 80%;
            height: auto;
            background-color: burlywood;
            display: flex;
            flex-direction: column;
            justify-content:space-between;
            align-items: center;
            margin: 0 auto;
            margin-bottom: 30px;
        }
        .contenido-seccion-2 .button{
            border: #000000 solid 2px;
            border-radius: 5px;
            padding: 5px 30px;
            
        }
        .columna {
            width: 80%;
            grid-column: 1 / span 4;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: inherit;
            margin-bottom: 10px;
        }
        .producto{
            box-sizing: border-box; 
            height: 150px; 
            padding: 10px; 
            background-color: #ff0000;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contenido-seccion-3 {
            width: 80%;
            height: auto;
            background-color: rgb(135, 138, 222);
            display: flex;
            flex-direction: column;
            justify-content:space-between;
            align-items: center;
            margin: 0 auto;
            margin-bottom: 30px;
        }
        .botones{
            display: flex;
        }
        .enlace{
            background-color: #f90000;
            width: auto;
            border-radius: 1000px;
            padding: 20px;
            margin: 5px;
        }
        .enlace.instagram{
            background-image: url(./assets/122278-logo-instagram-download-hq.png);
            background-size: cover;
            background-color: #f5f5f5;
        }
        .enlace.facebook{
            background-image: url(./assets/sm_5b321c969857d.jpg);
            background-size: cover;
            background-color: #f5f5f5;
        }
        .horarios{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding: 10px;
            background: #f5f5f58d;
            width: 50%;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <nav class="barra-navegacion">
            <div class="logo">
                <img class="icon" src="./assets/logo navidad.jpg" alt="">
            </div>
        <ul class="menu">
            <li class="menu-item dropdown">
            Catalogo
                <ul class="dropdown-menu" type="none">
                    <li>Ventas</li>
                    <li>Noticias</li>
                </ul>
            </li>
            <li class="menu-item">Nosotros</li>
            <li class="menu-item dropdown">
            Ayuda
                <ul class="dropdown-menu" type="none">
                    <li>FAQ</li>
                    <li>Contacto</li>
                </ul>
            </li>
        </ul>
        <button class="btn">Comprar ahora</button>
    </nav>
    <main>
        <section class="seccion">
        <div class="contenido-seccion-1">
            <h1>PROMOCION</h1>
        </div>
        </section>
        <section class="seccion">
            <div class="contenido-seccion-2">
                <h2>¡Productos de Navidad!</h2>
                <div class="columna">
                    <div class="producto n1"></div>
                    <div class="producto n2"></div>
                    <div class="producto n3"></div>
                    <div class="producto n4"></div>
                    <div class="producto n5"></div>
                    <div class="producto n6"></div>
                    <div class="producto n7"></div>
                    <div class="producto n8"></div>
                    <div class="producto n9"></div>
                    <div class="producto n10"></div>
                    <div class="producto n11"></div>
                    <div class="producto n12"></div>
                </div>
                <div class="button">Cargar más</div>
            </div>
        </section>
        <section class="secccion">
            <div class="contenido-seccion-3">
                <img src="./assets/pngtree-christmas-tree-silhouette-with-stars-on-black-background-clipart-png-image_13363086.png" alt="">
                <h2>Tu tienda de Navidad</h2>
                <div class="botones">
                    <button class="enlace facebook"></button>
                    <button class="enlace instagram"></button>
                </div>
                <div class="horarios">
                    <h3>Horario de 10h a 14h y 16.30h a 20.30h de lunes a sábado, domingos.</h3>
                    <img src="" alt="">
                    <p>Jerez de la Frontera</p>
                    <p>Albor Jerez</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
