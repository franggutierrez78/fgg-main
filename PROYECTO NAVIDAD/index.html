<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de navidad</title>
    <style>
        body {
            background-color: black;
            min-height: 100vh;
            margin: 0;
            padding: 0;

        }
        .barra-navegacion {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            padding: 16px 2px;
            justify-content: space-between;
            gap: 40px;
            position: relative;
            padding: 15px;
        }
        .menu {
            list-style: none;
            display: flex;  
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
            font-size: 12px;
        }
        .menu-item {
            position:static;
            cursor: pointer;
        }
        .menu-item.dropdown:hover .dropdown-menu {
            display: flex ;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            width: 100%;
            height: 100px;
            left: 0;
            background: #f90000;
            padding: 60px 50px;
            box-shadow: 0px 8px 10px -5px rgba(0, 0, 0, 0.4);
            justify-content: space-around;
            align-items: flex-start; 
            vertical-align: middle;
            transition: max-width 0.4s ease-in-out, opacity 0.4s ease-in-out;
            overflow: hidden;
            margin-top: 20px;
        }
        .btn {
            background-color: #00ff3c;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #000000;
        }
        .icon {
            max-width: 50px;
            font-size: 1.5rem;
        }
        .section {
            width: 100%;
            height: 600px;
            background-color: #00ff3c;

        }
        .contenido-seccion-1 {
            width: 80%;
            height: 600px;
            background-color: aquamarine;
            display: flex;
            justify-content:center;
            align-items: center;
            margin: 0 auto;
            margin-bottom: 30px;
        }   
        .contenido-seccion-2 {
            width: 80%;
            height: 600px;
            background-color: burlywood;
            display: flex;
            flex-direction: column;
            justify-content:space-between;
            align-items: center;
            margin: 0 auto;
        }
        .productos-navidad {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px;
        }
        .producto{
            width: 300px;
            height: 400px;
            background-color: rgb(255, 0, 0);
        }

    </style>
</head>
<body>
    <nav class="barra-navegacion">
            <div class="logo">
                <img class="icon" src="./assets/logo navidad.jpg" alt="">
            </div>
        <ul class="menu">
            <li class="menu-item dropdown">
            Catalogo
                <ul class="dropdown-menu" type="none">
                    <li>Ventas</li>
                    <li>Noticias</li>
                </ul>
            </li>
            <li class="menu-item">Nosotros</li>
            <li class="menu-item dropdown">
            Ayuda
                <ul class="dropdown-menu" type="none">
                    <li>FAQ</li>
                    <li>Contacto</li>
                </ul>
            </li>
        </ul>
        <button class="btn">Comprar ahora</button>
    </nav>
    <main>
        <section class="seccion">
        <div class="contenido-seccion-1">
            <h1>PROMOCION</h1>
        </div>
        </section>
        <section class="seccion">
            <div class="contenido-seccion-2">
                <h2>Â¡Productos de Navidad!</h2>
                <div class="productos-navidad">
                    <div class="producto">
                        <h3>producto 1</h3>
                        <h3>producto 2</h3>
                        <h3>producto 3</h3>
                        <h3>producto 4</h3>
                        <h3>producto 5</h3>

                    </div>

            </div>
        </section>
    </main>
</body>
</html>
